<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>We-Wingit Drone Deliveries</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- The aim of this branch
    1- A chatbot with the ability to answer questions specific to our company
    2- If it doesn't know the answer, it should advise the user to email or phone -->
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="images/drone-logo.png" alt="Owl Logo" class="logo" />
          <h1>We-Wingit Drones</h1>
          <h2>Delivery Support Chat</h2>
          <p class="supportId">User ID: W998</p>
          <button class="clear-btn" id="clear-btn">start over</button>
        </div>
        <div class="chatbot-conversation-container" id="chatbot-conversation">
          <div class="speech speech-ai">
            How can I help you with your We-Wingit drone delivery?
          </div>
        </div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input" required />
          <button type="submit" id="submit-btn" class="submit-btn">
            <img src="images/send-btn-icon.png" class="send-btn-icon" alt="" />
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
